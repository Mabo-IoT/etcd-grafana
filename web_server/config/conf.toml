[etcd]
host = '127.0.0.1'
port = 2379

[app]
node_prefix = "/nodes" # etcd key to monitor
node_suffix = "/ziyan/status" # etcd key to caculate node status
time_range = 30 # unit is minute

[logging]
console = true
console_level = 'DEBUG'   #'DEBUG','INFO','WARNING','ERROR','CRITICAL'
file = true
file_level = 'DEBUG'  #'DEBUG','INFO','WARNING','ERROR','CRITICAL'
log_file = 'logs/log.log'
backup_count = 10
max_size = 10240
format_string = '(%(asctime)s), %(levelname)s, <%(threadName)s>, %(module)s, %(funcName)s, [%(lineno)d]: %(message)s'